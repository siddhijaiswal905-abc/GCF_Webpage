<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | WHITE FOX</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">White Fox</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <main class="container">
        <h2 class="section-title">Get In Touch</h2>
        
        <div class="contact-wrapper">
            <p style="text-align: center; margin-bottom: 3rem; color: #666;">
                Have questions about our collection or need styling advice? <br>
                We would love to hear from you.
            </p>

            <form action="#" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Your Email Address" required>
                </div>

                <div class="form-group">
                    <textarea class="form-control" placeholder="Your Message" rows="5" required></textarea>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="btn">Send Message</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy;  WHITE FOX. All Rights Reserved.</p>
    </footer>

</body>
</html>
